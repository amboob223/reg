    <meta charset="UTF-8">

<body class="bg-dark font">
    <nav class="m-5" id="daddy">

        <img class="m-2 img" src="./images/de.png" alt="logo">

        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" style="text-decoration:none" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="text-decoration:none" href="bookings.html">Bookings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="text-decoration:none" href="contact.html">Contact</a>
            </li>
        </ul>

    </nav>


    <form>

        <div class="form-row" id="ting">

            <h1> Make a booking</h1>
            <div class="col">
                <input type="text" class="form-control" placeholder="First name" id="first">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Last name" id="last">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Email" id="email">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Phone" id="phone">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Birthday" id="birthdate">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="target" id="target">
            </div>


            <!-- radio -->
            <h1> What kind of reading would you like?</h1>
            <div id="dad">
                <div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="money" id="money">
                        <label class="form-check-label" for="money">
                            money
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="love" id="love">
                        <label class="form-check-label" for="love">
                            love
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="other" id="other">
                        <label class="form-check-label" for="other">
                            other
                        </label>
                    </div>
                </div>

            </div>

        </div>
    </form>

    <div class="btnc">


        <button id="btn">
            books
        </button>
    </div>
